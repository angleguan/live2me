<ion-header>
  <ion-navbar>
    <ion-title>
      日程
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of rest$ | async" (swiperight)="delRest(item)" (click)="editRest(item)">
      <ion-card-header>
          <ion-item>
            <ion-label>{{item.name}}</ion-label>
            <ion-checkbox *ngIf="item.complent" color="danger" checked="true" disabled="true" readonly></ion-checkbox>
          </ion-item>
      </ion-card-header>
    
      <ion-card-content *ngIf="item.detail">
          {{item.detail}}
      </ion-card-content>

    </ion-card>

    <ion-fab right bottom>
      <button ion-fab  mini color="primary" (click)="addRest()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
