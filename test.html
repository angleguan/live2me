<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.6.0/lazyload.min.js"></script>
    <title>Document</title>
    <style>
        body {
            width: 700px;
            margin: 0 auto;
        }
        .anim {
            width: 100px;
            height:200px;
            margin: 20px;
            background: #efaaaa;
            transition: all 1s;
        }
        .anim.show {
            background: #efaa00;
            width: 300px;
        }
    </style>
</head>
<body>
        <div class="anim"></div>
        <div class="anim"></div>
        <div class="anim"></div>
        <div class="anim"></div>
        <div class="anim"></div>
        <div class="anim"></div>
        <div class="anim"></div>
        <div class="anim"></div>
</body>

<script>
    var myLazyLoad1 = new LazyLoad({
        elements_selector: '.anim',
        callback_set: function (el) {
            el.classList.add('show');
        }
    });
</script>
</html>
